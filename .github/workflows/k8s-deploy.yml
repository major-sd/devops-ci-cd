name: CI/CD Pipeline for Kubernetes

on:
  push:
    branches:
      - main  # Change this to your branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        env:
          DH_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: echo "${DH_PASSWORD}" | docker login -u "${DH_USERNAME}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t dockersd12/devops-ci-cd:latest .
          docker push dockersd12/devops-ci-cd:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout restart deployment devops-ci-cd
